<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedBack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
  </head>
<body>
    <nav class="navbar bg-dark ">
        <div class="container">
          <a class="navbar-brand d-flex" href="#">
            <img src="feedback.png" alt="" width="60px" height="60px">
          <h1 class="text-center text-light display-6 mx-3 " style="font-weight: 500;">FeedBack App</h1>
            </a>
        </div>
      </nav>

       <div class="container-1">
        <form class="px-5 py-3 ">
          <input type="text" placeholder="Enter the name here.." id="name" class="form-control my-2">
          <input type="email" placeholder="Enter your mail here.." id="email" class="form-control mt-2" >
          
          <select name="number" id="number" class="form-control mt-2 input">
            <option value="">Rating..</option>
            <option value="⭐">1</option>
            <option value="⭐⭐">2</option>
            <option value="⭐⭐⭐">3</option>
            <option value="⭐⭐⭐⭐">4</option>
            <option value="⭐⭐⭐⭐⭐">5</option>
          </select>
          <textarea name="message" id="message" cols="80" rows="3" placeholder="Please provide Feedback here.. " class="form-control mt-2"></textarea>
          <button class="btn btn-success btn-lg my-2">Submit</button>
        </form>
        <ul class="list-group">

        </ul>
       </div>
    <script src="main.js"></script>
</body>
</html>
